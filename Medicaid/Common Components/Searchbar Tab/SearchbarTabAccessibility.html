<script>
	window.onload = function(){

		var SearchBarAccessibility = {
			getParameterByName: function( name, url ) {
				if (!url)
					url = window.location.href;
				name = name.replace(/[\[\]]/g, '\\$&');
				var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
					results = regex.exec(url);
				if (!results)
					return null;
				if (!results[2])
					return '';
				return decodeURIComponent(results[2].replace(/\+/g, ' '));
			},
			focusFoundItems: function( $container ){
				$container.setAttribute("tabindex", "0");
				$container.focus();
			},
			focusNoResults: function( $container ){
				$container.setAttribute("tabindex", "0");
				$container.focus();
			},
			focusH2: function( $container ){
				$container.setAttribute("tabindex", "0");
				$container.focus();
			},
			assignFocusOnSearch: function(  ) {
				var $resultsContainer = document.querySelector('#searchResults');
				var $resultsHeader = document.querySelector('#searchHeader h2');

				var query = this.getParameterByName("search_query");

				if ( query != null ) {

					var $resultsNumber = $resultsContainer.querySelector('.search-count.odx-bold');

					if ( $resultsNumber!= null  ) {
						this.focusFoundItems( $resultsNumber );
					} else {
						var $noResults = $resultsContainer.querySelector('.search-results-container');
						if ( $noResults ) {
							this.focusNoResults( $noResults );
						} else {
							//In case the AJAX has not got results yet
							this.focusH2( $resultsHeader );
						}

					}

				}
			}
		};

		SearchBarAccessibility.assignFocusOnSearch();

	};
</script>
<!-- END: Ohio Design / Agencies / Medicaid / Global Components / Footer / Search Tab Header Accessibility -->
