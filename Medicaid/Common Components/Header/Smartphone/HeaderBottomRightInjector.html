<div class="odx-header-bottom-right">
	<div class="odx-separator">
		<span class="sr-only">This is just a separator between the navigation and the help and search icons</span>
	</div>
	[Component name="ohio design/agencies/odh/odh-az-index/odh-az-index"]
	<div class="odx-search__btn">
		<div class="" id="search-button" role="button" label="Search" tabindex="0">
			<i class="fas fa-search" aria-hidden="true"></i>
			<span class="sr-only">Display the search box</span>
		</div>
	</div>
</div>
<div class="odx-search odx-search_slide">
	<div class="odx-search__container">
		<form id="search-form" action="" method="get">
			<label for="search_query" class="sr-only"> <span class="multilingual">odx-searchbox-label</span> </label>
			<input type="text" class="odx-search__input" title="Search" name="search_query" id="search_query"
			       placeholder="Search">
			<div class="b-search__buttons" style="display: none">
				<button class="odx-search__loop-btn" type="submit">
					<span class="fas fa-search"></span>
					<span class="sr-only">Submit your search</span>
				</button>
				<div class="odx-search__close" tabindex="0">
					<span class="fas fa-times"></span>
				</div>
			</div>
		</form>
	</div>
</div>
<script type="text/javascript">
	(function ($) {
		$(document).ready(function () {
			$('#aw-header-navigation ul li a[href$="help-center"]').parent('li').removeClass('hidden');
			$('#aw-header-navigation ul li a[href$="help-center"]').parent('li').addClass('odx-smartphone__help-center');
			$('#aw-header-navigation ul li a[href$="help-center"]').prepend("<i class='fa fa-life-ring' aria-hidden='true'></i>");
			$('#aw-header-navigation ul').prepend("<div class='odx-smartphone__message'> Select one of the options below </div>");

			var $searchButton = $('#search-button'),
				$searchForm = $('#search-form'),
				$searchTop = $('.odx-search'),
				$closeSearch = $('.odx-search__close'),
				$input = $('.odx-search .odx-search__input'),
				$formButtons = $('.b-search__buttons'),
				$loop = $('.odx-search__loop-btn'),
				searchURLPortal = searchUrl.replace('&', '&');

			$(document).on('click', function (event) {
				var $target = $(event.target);
				var isClickInside = $target.closest($searchForm).length;
				var isSearchButtonClicked = $target.closest($searchButton).length;
				if (!isClickInside && !isSearchButtonClicked) {
					$searchTop.removeClass('in');
					$formButtons.hide();
				}
			});

			$searchButton.on('click', function () {
				$searchTop.addClass('in');
				$input.focus();
				$formButtons.show();
			});

			$searchButton.on('keypress', function (event) {
				var keyCode = event.which;
				if (keyCode == 13) {
					$searchButton.trigger('click');
				}
			});

			$closeSearch.on('click', function () {
				$searchTop.removeClass('in');
				$formButtons.hide();
			});

			$closeSearch.on('keypress', function (event) {
				var keyCode = event.which;
				if (keyCode == 13) {
					$closeSearch.trigger('click');
				}
			});

			$searchForm.attr("action", searchURLPortal);

			$('#js-go-help').attr("href", window.globalLinks.help);

			$('#js-go-help').on('click', function (event) {
				event.preventDefault();
				// The URL to the home is generated on:
				// ODX Common Design > Components > Global Components > Create URLs for Global Links and Libraries Data
				window.location.href = window.globalLinks.help;
			});
		});
	})(jQuery);
</script>
