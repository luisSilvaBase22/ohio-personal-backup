<div class="odx-events__list-search js-b22-items-container row">
	{{#each items}}
	<article id = {{uuid}} class="js-is-match js-events-search__item odx-events__item-search js-b22-item js-b22-item--visible col-lg-6 col-md-6 col-sm-6 col-xs-12" style="display: table;">
		<a href="{{eventLink}}" class="odx-events__item-link-search odx-events__item-link-border">
			<div class="odx-events__item-left-search">
				<div class="odx-events__item-date">
					<div class="odx-events__item-date-month">{{month}}</div>
					<div class="odx-events__item-date-day">{{number}}</div>
				</div>
			</div>
			<div class="odx-events__item-right">
				<div class="js-events-search__item-title odx-events__item-title" data-topics="" data-counties="{{topic}}">{{eventName}}</div>
				<div class="odx-events__item-duration">{{time}}</div>
				<div class="odx-events__item-categories"><span>{{topic}}</span></div>
			</div>
		</a>
	</article>
	{{/each}}
</div>
<div class="js-b22-image-no-results js-no-results-img" style="display: none;">
	<img src="{{{noResultsImgPath}}}" alt="No results for events search">
	<p class="odx-card-no-result__message odx-bold">{{ getMultilingualLabelByWCMKey ./noResults }}</p>
</div>
</div>
<div class="">
	<ul class="js-b22-filter-pagination odx-events__search-pagination pagination-sm pagination"></ul>
</div>
