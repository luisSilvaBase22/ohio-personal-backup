<div class="row">
	<p class=""></p>
	<div class="list-unstyled js-b22-items-container">
		{{#each items}}
		{{#if index}}
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<h3 data-index="{{index}}" class="js-b22-index-header js-b22-index-header--visible js-b22-key-header-item-{{index}}">{{index}}</h3>
		</div>
		{{/if}}
		<!--{{#if pairItem}}
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"></div>
		{{/if}}-->
		{{#if index}}
		<div id = {{uuid}} class="js-b22-item js-b22-item--visible base22-filter-container__item-grid base22-filter-container--visible odx-carousel-cards-item col-xs-12 col-sm-12 col-md-6 col-lg-6" data-name="{{decode title}}" data-first-item="js-b22-key-header-item-{{index}}" >
		{{else}}
		<div id = {{uuid}} class="js-b22-item js-b22-item--visible base22-filter-container__item-grid base22-filter-container--visible odx-carousel-cards-item col-xs-12 col-sm-12 col-md-6 col-lg-6" >
		{{/if}}
			<div class="ohio-card ohio-card--center">
				<section class="ohio-card-content">
					<a class="ohio-card-wrapper-anchor" href="{{getURIPathFromWCMURL eventLink}}">
						<h3 class="ohio-card-content-header js-b22-item-header">{{decode eventName}}</h3>
					</a>
					<p class="ohio-card-content-summary">{{decode description}}</p>
				</section>
			</div>
		</div>
		{{/each}}
		<div class="js-b22-image-no-results js-no-results-img" style="display: none;">
			<img src="{{{noResultsImgPath}}}" alt="No results for events search">
			<p class="odx-card-no-result__message odx-bold">{{ getMultilingualLabelByWCMKey ./noResults }}</p>
		</div>
	</div>
</div>
<div class="">
	<ul class="js-b22-filter-pagination odx-events__search-pagination pagination-sm pagination"></ul>
</div>
	<!-- id="js-events-search-pagination--gov" -->
