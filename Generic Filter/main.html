<!-- START: Ohio Design / Agencies / ODH / Filter / Generic Filter / Main -->
<div id="id-filter" class="iop-filter__container margin-bottom-md margin-top-md">
	<span class="ohio-spinner ohio-spinner--centered"></span>
	<div id="cards-generic-wrapper"></div>
</div>

<script>

	[Component name="ohio design/agencies/odh/filter/generic-filter/filter-tool-component"]

	var FILTERS = {
		alpha: "#selector", //Alpha List Selector
		filters: [
			{
				id: "#js-select-county", //Select2 Selector
				propertyName: 'county', //Property to filter
				allLabel: "All Counties",
				label: "By County"
				//options: ["Allen", "Brown"] Optional, if empty, select2 options will be based on items.
			},
			{
				id: "#js-select-topics", //Select2 Selector
				propertyName: 'topics', //Property to filter
				allLabel: "All Topics",
				label: "By Topic"
			}
		],
		sorting: [
			{
				id: "#sort-by-number", //Click listener will be added to this selector
				//sortFn: 'sortFn', Optional, a sorting function
				propertyName: "value", // Property Name, applies only if sortFn is not defined
				order: "DESC" //ASC,DESC Applies only if sortFn is not defined
			}
		],
		events: {
			formName: '[Element key="formName" type="content" context="selected" name="ohio content english/puco/forms/calendar-field-2" id="d1374884-b9db-4873-b59d-e8a293787f06:MS9vaGlvIGNvbnRlbnQgZW5nbGlzaC9wdWNvL2Zvcm1zL2NhbGVuZGFyLWZpZWxkLTI="]',
			id: 'calendar-field'//optional, by default in the template it is defined as "calendar-field"
		},
		itemsMapping: function ( Events ){
			return Events.map(function( Item ) {
				Item.title = Item.eventName;
				return Item;
			});
		},//'mappingFunction', // A function excecuted after the data AJAX retrieval
		customFilter: [
			{
				id: "#sort-by-number", //Click listener will be added to this selector
				eventName: "click", // "click" default
				urlParam: "by-something", // This will allow the user to set URL paramaters, #by-something=value
				filterFn: 'filterFn' // A function to be excecuted after settings filters are applied, this function will receive the filtered items and must return the new array of items.
			}
		]
	};

	var WIDGET_SETTINGS = {
		root: "#id-filter",
		menuComponentId: '[Component name="ohio design/agencies/odh/filter/generic-filter/json-data-getter" resultsPerPage="" startPage="" format="id"]',
		template: '[Element key="templateFile" type="content" context="selected" name="ohio design/component-templates/agencies/odh/generic-template-for-filters"]',
		elementsPerPage: 3,
		idTemplateItems: "#cards-generic-wrapper",
		imageNoResults: '[Component name="ohio design/agencies/odh/no-results.png" rendition="auto" format="url"]',
		templateItems: '[Element key="templateFile" type="content" context="selected" name="ohio design/component-templates/agencies/odh/generic-template-for-items"]'
	};

	document.addEventListener( 'DOMContentLoaded', function() {
		var multiplesFiltersInstance = window.FiltersWidget( WIDGET_SETTINGS.menuComponentId );
		multiplesFiltersInstance.start( FILTERS, WIDGET_SETTINGS );
	} );

</script>
<!-- END: Ohio Design / Agencies / ODH / Filter / Generic Filter / Main -->
<!-- Main component for filter -->
