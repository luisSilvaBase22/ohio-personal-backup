<div class="odx-alpha-dir-locations-container">
	<div id="renderDivAlphaDir">
		<span class="sr-only">Please wait, we are creating the directory with locations.</span>
	</div>
</div>
<script type="text/javascript">
	$(document).ready(function() {

		var data = { "items": [Component name="ohio design/agencies/opd/filters/locations/opd-location-directory-json" resultsPerPage="" startPage=""] };

		// Set the prefix for MLS in front-end
		OhioToolkit.config.prefixForMultilingualLabels = window.portalContext + '-locations';

		var CarouselCardsComponent = new OhioToolkit.components.AlphaDirectoryComponent({
			element: '#renderDivAlphaDir',
			config: {
				prefix: 'odx-locations',
				fieldToPartitionFrom: 'firstLetter',
				layout: {
					columns: 2,
					search: {
						containerClass: 'ohio-odx-alpha-directory__search-container',
						id: 'alpha-directory__search-container'
					}
				}
			},
			data: {
				items: data.items,
				labels: window.currentSiteTranslations
			}
		});

		CarouselCardsComponent.render().then(function() {
			/*$('.js-ohio-odx-alpha-directory__alphabet-button-all').on('click', function (event) {
				$('#alpha-directory__search-container').val('');
			});*/
		});

	});
</script>
